    <h1>重金属污染详细信息</h1>
    <p>重金属污染是指由重金属或其化合物造成的环境污染。</p>
    <p>主要来源包括工业废水排放、矿山开采、金属加工、农药化肥的使用等。工业废水中含有各种重金属，如汞、镉、铅、铬等；矿山开采过程中，重金属会随着矿石的开采和加工进入环境；金属加工过程中，重金属也会以废水、废气等形式排放到环境中；农药化肥中也可能含有重金属，如汞、镉等。</p>
    <p>重金属污染的危害包括对人体健康的影响，重金属可以通过食物链进入人体，对人体的肝脏、肾脏等器官造成损害，还可能导致神经系统疾病、癌症等。对生态环境的影响包括破坏土壤结构，影响土壤肥力，导致土壤生态系统失衡；污染水体，影响水生生物的生存和繁殖。</p>
